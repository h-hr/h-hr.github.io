<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #content {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Offline Page</h1>
    <div id="content">
        <p>This page is currently offline. Please check your internet connection and try again later.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            if (!navigator.onLine) {
                document.getElementById('content').innerHTML = "<p>You are currently offline. Please check your internet connection and try again later.</p>";
            }
            window.addEventListener('online', function() {
                document.getElementById('content').innerHTML = "<p>You are back online!</p>";
                setTimeout(function() {
                    location.reload();
                }, 3000); // Reload the page after 3 seconds
            });
        });
    </script>
</body>
</html>
