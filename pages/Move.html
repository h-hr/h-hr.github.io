<script>html=`<!DOCTYPE html>\r\n<html>\r\n  <head>\r\n    <title>Sound Speed Changer</title>\r\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\r\n    \x3Cscript>\r\n      var audio = new Audio(); // Create a new audio element\r\n      audio.loop = true; // Make the audio loop continuously\r\n      \r\n      // Add an event listener for the devicemotion event\r\n      window.addEventListener('devicemotion', function(event) {\r\n        // Get the acceleration values from the event\r\n        var acceleration = event.accelerationIncludingGravity;\r\n        var speed = Math.abs(acceleration.x + acceleration.y + acceleration.z - 9.81);\r\n\r\n        // Get the motion sensitivity value from the input range\r\n        var motionSensitivity = document.getElementById('motion-sensitivity').value;\r\n        \r\n        // Update the audio playback rate based on the speed and motion sensitivity\r\n        audio.playbackRate = speed / (10 * motionSensitivity);\r\n      });\r\n      \r\n      function playSound(fileInput) {\r\n        var file = fileInput.files[0]; // Get the selected file\r\n        var url = URL.createObjectURL(file); // Create a URL for the file\r\n        audio.src = url; // Set the audio source to the URL\r\n        audio.play(); // Play the audio\r\n      }\r\n      \r\n      // Add a function to simulate device motion\r\n      function simulateDeviceMotion(x, y, z) {\r\n        var event = new DeviceMotionEvent('devicemotion', {\r\n          accelerationIncludingGravity: {\r\n            x: x,\r\n            y: y,\r\n            z: z\r\n          }\r\n        });\r\n        window.dispatchEvent(event);\r\n      }\r\n    \x3C/script>\r\n  </head>\r\n  <body>\r\n    <h1>Sound Speed Changer</h1>\r\n    <label for="sound-file">Sound File:</label>\r\n    <input type="file" id="sound-file">\r\n    <button onclick="playSound(document.getElementById('sound-file'))">Play Sound</button>\r\n    \r\n    \x3C!-- Add an input element for motion sensitivity -->\r\n    <h2>Motion Sensitivity</h2>\r\n    <label for="motion-sensitivity">Sensitivity:</label>\r\n    <input type="range" id="motion-sensitivity" min="1" max="10" value="5">\r\n    \r\n    \x3C!-- Add input elements to simulate device motion -->\r\n    <h2>Device Motion Emulator</h2>\r\n    <label for="x-value">X:</label>\r\n    <input type="range" id="x-value" min="-10" max="10" step="0.1" value="0">\r\n    <br>\r\n    <label for="y-value">Y:</label>\r\n    <input type="range" id="y-value" min="-10" max="10" step="0.1" value="0">\r\n    <br>\r\n    <label for="z-value">Z:</label>\r\n    <input type="range" id="z-value" min="-10" max="10" step="0.1" value="0">\r\n    <br>\r\n    <button onclick="simulateDeviceMotion(document.getElementById('x-value').value, document.getElementById('y-value').value, document.getElementById('z-value').value)">Simulate Device Motion</button>\r\n  </body>\r\n</html>`;function html_to_blob(template){
var blob = new Blob([template], {type: "text/html"});
var blob_url = URL.createObjectURL(blob);
return blob_url
} location.replace(html_to_blob(html))</script>
